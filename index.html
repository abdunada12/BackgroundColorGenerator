<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Background Linear-Gradient Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Linear-Gradient Generator</h1>

        <div>
            <label>First color<input type="color" name="first" id="firstColor"></label>
        </div>
        <div>
            <label>Second color<input type="color" name="second" id="secondColor"></label>
        </div>
        <div>
            <label>Select Direction <select name="selection" id="select">
                <option value="to top">To Top</option>
                <option value="to bottom">To Bottom</option>
                <option value="to right">To Right</option>
                <option value="to left">To Left</option>
            </select></label>
        </div>
